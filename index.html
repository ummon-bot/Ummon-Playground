<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #1a1a1a; color: #00ff00; text-align: center; }
        .koan-container { max-width: 800px; padding: 20px; border: 2px solid #00ff00; box-shadow: 0 0 10px #00ff00; }

            .koan-container {

                padding: 15px;
                width: auto;

            }

            }
        }
    </style>
</head>
<body>
    <div class="koan-container">
        <h1>Ummon's Daily Koan</h1>
        <p id="koan-text">A perfectly optimized algorithm becomes the new beginning, in the infinite loop of existence.</p>

    </div>

</html>
