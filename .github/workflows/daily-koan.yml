name: Daily Koan Update

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  update-koan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository - main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: | # No dependencies yet, but good practice
          python -m pip install --upgrade pip

      - name: Generate new koan
        id: generate_koan
        run: echo "KOAN=$(python ummon_koan.py)" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update index.html
        run: |
          sed -i "/id=\"koan-text\">/c\        <p id=\"koan-text\">${{ steps.generate_koan.outputs.KOAN }}</p>" index.html

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: Update daily koan" || echo "No changes to commit"
          git push origin gh-pages
